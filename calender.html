<!DOCTYPE html>
<html>
    <head>
        <title>
            CALENDER ELEMENTS
        </title>
    </head>
    <body>
       <form>
           <fieldset>
              <legend>CALENDER</legend>
              Date:<input type="date" name="date"/>
              <br/>
              <br/>
              Date Time:<input type="datetime-local" name=""/>
              <br/>
              <br/>
              Time: <input type="time" name=""/>
              <br/>
              <br/>
              Month: <input type="month" name=""/>
              <br/>
              <br/>
              Week: <input type="week" name=""/>
              <br/>
              <br/>
              Range: <input type="range" name="range" min="0" max="200" value="150"/>
           </fieldset>
       </form>
    </body>
</html>
