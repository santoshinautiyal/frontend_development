<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML 5 FORM
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>
                NAME
                <input type="text" name="name" required="" placeholder="enter your name" autofocus="" value="wscube tech" readonly="false" maxlength="20"/>
                <br/>
                <br/>
                COLOR
                <input type="color" name="color"/>
                <br/>
                <br/>
                HOBBIES:
                <input type="checkbox" name="hobbies[]" checked=""/>Dancing
                <input type="checkbox" name="hobbies[]" checked=""/>Singing
                <br/>
                <br/>
                <input type="email" name="email"/>
                <br/>
                <br/>
                <input type="submit" name=""/>
                <br/>
                <br/>
                PASSWORD:
                <input type="password" name="password"/>
                <br/>
                <br/>
                AGE:
                <input type="number" name="age" min="1" max="25"/>
                <br/>
                <br/>
                SECRET:
                <input type="hidden" name="secret"/>
                <br/>
                <br/>
                <input type="submit" name=""/>
            </fieldset>
        </form>
       
       </body>
</html>
