<!DOCTYPE html>
<html>
    <head>
        <title>
                  FORM
        </title>
    </head>
    <body> 
        <form>
            <fieldset>
                <legend>Enquiry</legend>
            Name:<input type="text" name="name" value="" placeholder="enter your name..."/>
            <br/>
            <br/>
            Address:<textarea name="address"></textarea>
            <br/>
            <br/>
            Gender:
            <input type="radio" value="m" name="Gender"/>Male
            <input type="radio" value="f" name="Gender"/>Female
            <input type="radio" value="o" name="Gender"/>other
            <br/>
            <br/>
            Country:
            <select>
                <option >Please select a country</option>
                <optiongroup label="ASIA">
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="China">China</option>
                    <option value="South Korea">South Korea</option>

                </optiongroup>
                
                <option value="USA">USA</option>
                <option value="England">ENGLAND</option>
            </select>
            <br/>
            <br/>
            Hobbies:
            <input type="checkbox" name="">Dancing
            <input type="checkbox" name="">Singing
            <input type="checkbox" name="">Painting
            <br/>
            <br/>
            Image:
            <input type="file" name="Image"/>
            <br/>
            <br/>
            <input type="submit" value="send"/>
            <input type="reset" value="reset"/>
        </fieldset>
        </form>
       
       </body>
</html>
