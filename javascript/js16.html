<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, intial-scale=1.0 "/>
        <title>continue statement</title>
    </head>
    <body></body>
    <script>
        for(var i=0;i<=10;i++){
           // if(i==5)
           if(i%2==0)
            {
                continue;
            }
            document.write(i+"<br/>");
        }
    </script>
</html>
