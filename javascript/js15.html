    <script>
        var cars=["car1","car2","car3","car4","car5"];
        cars.forEach(car);                             //func call(car is func here not a variable)
        function car(item,index,array){                //-------this func change in the array data
         //document.write(index+"=>" +item+"<br/>");
         array[index]=item+" 0";  
        }
        
        cars.forEach(after);
        function after(item,index){                //-------this func print the array data
         document.write(index+"=>" +item+"<br/>");
         
        }
    </script>
