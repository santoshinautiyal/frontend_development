<!DOCTYPE html> 
<html>
    <head>
<link rel="stylesheet" href="sant.css">   <!---this is how u inlude external css-->
<script src="sant.js"></script>

    </head>
<body>
    <h1>REGISTRATION FORM</h1>   <!---this is how u include external js-->
    <div id="reg.form"> 

        <form action="" methods="">
            <label for="First.name">First Name:</label>
            <input type="text" Name="first.name" Placeholder="Santoshi" Required>

            <label for="Middle.name">Middle Name:</label>
            <input type="text" Name="Middle.name" Placeholder="great" Required>

            <label for="Last.name">Last Name:</label>
            <input type="text" Name="Last.name" Placeholder="nautiyal" Required>

        <div>
            <label for="Gender.male"> male </label>
            <input type="radio" name="gender.choice" value="choice-1">

            <label for="Gender.female"> female </label>
            <input type="radio" name="gender.choice" value="choice-2">

            <label for="Gender.other"> other </label>
            <input type="radio" name="gender.choice" value="choice-3">
        </div>

        <div>
            <label for="email">email:</label>
            <input type="email" Name="email" Placeholder="xyz@gmail.com" >

            <label for="password">password:</label>
            <input type="password" Name="password" >

        </div>
        <div>
            <label for="month">birthday</label>
            <select name="month">
                <option value="0" selected disabled>month</option>
                <option value="jan">january</option>
                <option value="feb">february</option>
                <option value="march">march</option>
                <option value="april">april</option>
                <option value="may">may</option>
                <option value="jun">june</option>
                <option value="july">july</option>
                <option value="august">august</option>
                <option value="sept">september</option>
                <option value="oct">october</option>
                <option value="nov">november</option>
                <option value="dec">december</option>
                
            </select>
        </div>
         <label for="agree">I agree to fill all the condition of the from</label>   
        <input type="checkbox" name="agree">

        <button type="submit"> submit</button>

        </form>
    </div>
</body>
</html>
