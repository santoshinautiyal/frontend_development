<!DOCTYPE html>
<html>
    <head>
        <title>
            data list
        </title>
    </head>
    <body>
       <form>
        Course:
        <input type="text" name="course" autofocus="" list="course"/>
        <datalist id="course">
            <option value="HTML">HTML</option>
            <option value="PHP">PHP</option>
            <option value="CSS">CSS</option>
            <option value="Laravel">Laravel</option>
        </datalist>
        <input type="submit" name="">
       </form>
       </body>
</html>
